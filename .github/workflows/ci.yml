name: CI
on:
  push:
    branches: [ "main" ]
    pull_request:
jobs:
  quality:
    runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Basic checks
        run: |
          python -m compileall app.py
          python -c "from pathlib import Path; Path('index.html').read_text(encoding='utf-8');
Path('style.css').read_text(encoding='utf-8')"